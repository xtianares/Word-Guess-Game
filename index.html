<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/profile-image.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700|Monoton|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h1>Word Guess Game</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div id="start-wrap" class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h3 class="get-started">Press any key to get started!</h3>
            </div>
        </div>
        <div id="game-wrap" class="row justify-content-center">
            <div class="col-md-10 col-lg-7 text-center mt-5">
                <div class="game-container">
                    <div class="word-container mb-5">
                        <div class="current-word">
                            <div class="letter"></div>
                            <div class="letter">b</div>
                            <div class="letter">c</div>
                            <div class="letter">d</div>
                            <div class="letter">e</div>
                            <div class="letter">f</div>
                            <div class="letter">g</div>
                        </div>
                    </div>
                    <div class="game-stats text-center">
                        <p class="guesses">Guesses Remaining: <span class="win-count">1</span></p>
                        <p class="wins">Wins: <span class="win-count">1</span></p>
                    </div>
                    <div class="letter-display">
                        <div id="a" class="guessed">a</div>
                        <div id="b">b</div>
                        <div id="c">c</div>
                        <div id="d">d</div>
                        <div id="e">e</div>
                        <div id="f">f</div>
                        <div id="g">g</div>
                        <div id="h">h</div>
                        <div id="i">i</div>
                        <div id="j">j</div>
                        <div id="k">k</div>
                        <div id="l">l</div>
                        <div id="m">m</div>
                        <div id="n">n</div>
                        <div id="o">o</div>
                        <div id="p">p</div>
                        <div id="q">q</div>
                        <div id="r">r</div>
                        <div id="s">s</div>
                        <div id="t">t</div>
                        <div id="u">u</div>
                        <div id="v">v</div>
                        <div id="w">w</div>
                        <div id="x">x</div>
                        <div id="y">y</div>
                        <div id="z">z</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/javascript/game.js"></script>

</body>
</html>
