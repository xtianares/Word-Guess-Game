<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700|Monoton|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h1>Word Guess Game</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div id="start-wrap" class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h3 class="get-started">Press any key to get started!</h3>
            </div>
        </div>
        <div id="game-wrap" class="row justify-content-center">
            <div class="col-md-10 col-lg-7 text-center mt-5">
                <div class="game-container">
                    <div class="word-container mb-5">
                        <div class="current-word">
                            <!-- current word will be displayed here -->
                        </div>
                    </div>
                    <div class="game-stats text-center">
                        <p class="guesses">Guesses Remaining: <span class="remaining-guesses"></span></p>
                        <p class="wins">Wins: <span class="win-count"></span></p>
                    </div>
                    <div class="letter-display">
                        <div>a</div>
                        <div>b</div>
                        <div>c</div>
                        <div>d</div>
                        <div>e</div>
                        <div>f</div>
                        <div>g</div>
                        <div>h</div>
                        <div>i</div>
                        <div>j</div>
                        <div>k</div>
                        <div>l</div>
                        <div>m</div>
                        <div>n</div>
                        <div>o</div>
                        <div>p</div>
                        <div>q</div>
                        <div>r</div>
                        <div>s</div>
                        <div>t</div>
                        <div>u</div>
                        <div>v</div>
                        <div>w</div>
                        <div>x</div>
                        <div>y</div>
                        <div>z</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/javascript/game.js"></script>

</body>
</html>
