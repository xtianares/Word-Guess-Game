<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/driving.gif">

    <link rel="preload" href="assets/sounds/win.mp3" as="audio">
    <link rel="preload" href="assets/sounds/loss.mp3" as="audio">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700|Kumar+One+Outline|Pacifico|Fruktur" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <div class="animated-wrap">
                    <h4 class="road-trip will-hide bounceInRight animated">I'm taking a road trip</h4>
                    <img class="driving will-hide bounceInLeft animated" src="assets/images/driving.gif" alt="driving">
                </div>
                <h1 class="main-title">Guess Which State I'm Off To?</h1>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div id="start-wrap" class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h3 class="get-started blink">Press any key to start guessing!</h3>
                <p class="get-started blink">Or click anywhere on the screen</p>
            </div>
        </div>
        <div id="game-wrap" class="row justify-content-center">
            <div class="col-md-10 col-lg-10 text-center mt-3">
                <div class="game-container">
                    <div class="word-container mb-3">
                        <div class="current-word shake">
                            <!-- current word will be displayed here -->
                        </div>
                    </div>
                    <div class="need-hint">
                        <p><a id="show-hint" href="#">Need a hint?</a></p>
                        <p class="the-hint">This state's capital is <span class="capital"></span></span></p>
                    </div>
                    <div class="game-stats text-center mt-4">
                        <p class="guesses">Guesses Remaining: <span class="remaining-guesses"></span></p>
                        <p class="stats">
                            <span class="game-status">Wins: <span class="win-count"></span></span>
                            <span class="game-status">Losses: <span class="loss-count"></span></span>
                        </p>
                    </div>
                    <div class="available-letters">
                        <h5 class="header">Available Letters</h5>
                        <div class="win-lose tada animated">
                        </div>
                        <div class="letter-display">
                        </div>
                    </div>
                    <p>You can either click a letter or use the keyboard.</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/javascript/game.js"></script>

</body>
</html>
